<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .login-card {
        max-width: 400px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card login-card border-0 shadow-lg">
        <div class="card-header bg-primary text-white text-center py-4">
          <h2 class="mb-0">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </h2>
        </div>
        <div class="card-body p-4">
          <!-- Error messages -->
          <div th:if="${param.error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>Invalid username or
            password
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            <i class="bi bi-check-circle me-2"></i>You have been logged out
            successfully
          </div>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="bi bi-person me-1"></i>Username
              </label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="username"
                name="username"
                required
                autofocus
                placeholder="Enter username"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="bi bi-lock me-1"></i>Password
              </label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                name="password"
                required
                placeholder="Enter password"
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
              </button>
              <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Home
              </a>
            </div>
          </form>

          <hr class="my-4" />

          <div class="text-center text-muted small">
            <p class="mb-1"><strong>Demo Accounts:</strong></p>
            <p class="mb-0">Admin: <code>admin / admin123</code></p>
            <p class="mb-0">User: <code>user / user123</code></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
