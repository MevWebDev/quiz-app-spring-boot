<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="'Start Quiz: ' + ${quiz.title}">Start Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .start-card {
        max-width: 500px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card start-card border-0 shadow-lg">
        <div class="card-header bg-primary text-white text-center py-4">
          <h2 class="mb-0">
            <i class="bi bi-play-circle me-2"></i
            ><span th:text="${quiz.title}">Quiz Title</span>
          </h2>
        </div>
        <div class="card-body p-4">
          <p class="text-muted mb-4" th:text="${quiz.description}">
            Quiz description
          </p>

          <div class="d-flex justify-content-around mb-4">
            <div class="text-center">
              <i class="bi bi-question-circle display-6 text-primary"></i>
              <p class="mb-0 mt-2">
                <strong th:text="${quiz.questionCount}">0</strong> Questions
              </p>
            </div>
            <div class="text-center" th:if="${quiz.timeLimit != null}">
              <i class="bi bi-clock display-6 text-warning"></i>
              <p class="mb-0 mt-2">
                <strong th:text="${quiz.timeLimit / 60}">0</strong> Minutes
              </p>
            </div>
            <div class="text-center" th:if="${quiz.negativePoints}">
              <i class="bi bi-dash-circle display-6 text-danger"></i>
              <p class="mb-0 mt-2">Negative Points</p>
            </div>
          </div>

          <hr />

          <form th:action="@{/play/{id}(id=${quiz.id})}" method="post">
            <div class="mb-4">
              <label for="nickname" class="form-label fw-bold">
                <i class="bi bi-person me-1"></i>Enter Your Nickname
              </label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="nickname"
                name="nickname"
                placeholder="Your nickname..."
                required
                minlength="2"
                maxlength="30"
              />
              <div class="form-text">This will appear on the leaderboard</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-rocket-takeoff me-2"></i>Start Quiz!
              </button>
              <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Home
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
