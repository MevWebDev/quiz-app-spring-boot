<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Rankings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .quiz-ranking-card {
        transition: transform 0.3s;
      }
      .quiz-ranking-card:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/"
          ><i class="bi bi-question-circle-fill me-2"></i>QuizApp</a
        >
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="bi bi-house me-1"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/ranking"
                ><i class="bi bi-trophy me-1"></i>Rankings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="text-center mb-5">
        <h1>
          <i class="bi bi-trophy-fill text-warning me-3"></i>Global Rankings
        </h1>
        <p class="lead text-muted">Select a quiz to view its leaderboard</p>
      </div>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div th:each="quiz : ${quizzes}" class="col">
          <a
            th:href="@{/ranking/{id}(id=${quiz.id})}"
            class="text-decoration-none"
          >
            <div class="card quiz-ranking-card h-100 border-0 shadow-sm">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="bg-primary text-white rounded-circle p-3 me-3">
                    <i class="bi bi-trophy"></i>
                  </div>
                  <div>
                    <h5 class="card-title mb-1" th:text="${quiz.title}">
                      Quiz
                    </h5>
                    <span
                      class="badge bg-secondary"
                      th:text="${quiz.questionCount} + ' questions'"
                      >0 questions</span
                    >
                  </div>
                </div>
              </div>
              <div class="card-footer bg-white border-0 text-end">
                <span class="text-primary"
                  >View Ranking <i class="bi bi-arrow-right"></i
                ></span>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(quizzes)}" class="text-center py-5">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <h4 class="mt-3">No quizzes available</h4>
        <p class="text-muted">
          Create some quizzes to start tracking rankings!
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
