<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .result-card {
        max-width: 600px;
        margin: auto;
      }
      .score-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: auto;
      }
      .score-circle h1 {
        font-size: 2.5rem;
        margin: 0;
      }
      .confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card result-card border-0 shadow-lg">
        <div class="card-body text-center p-5">
          <!-- Score Display -->
          <div class="score-circle mb-4">
            <div>
              <h1 th:text="${score != null ? score : '?'}">0</h1>
              <small th:text="'/' + (${maxScore != null ? maxScore : '?'})"
                >/ 100</small
              >
            </div>
          </div>

          <h2 class="mb-3">
            <span
              th:if="${score != null && maxScore != null && (score * 100 / maxScore) >= 70}"
            >
              üéâ Congratulations!
            </span>
            <span
              th:if="${score != null && maxScore != null && (score * 100 / maxScore) < 70 && (score * 100 / maxScore) >= 50}"
            >
              üëç Good try!
            </span>
            <span
              th:if="${score != null && maxScore != null && (score * 100 / maxScore) < 50}"
            >
              üí™ Keep practicing!
            </span>
          </h2>

          <p class="text-muted mb-4">
            <span
              th:if="${nickname != null}"
              th:text="'Well done, ' + ${nickname} + '!'"
              >Well done!</span
            >
            Your score has been saved to the leaderboard.
          </p>

          <hr class="my-4" />

          <!-- Ranking Table -->
          <h5 class="mb-3">
            <i class="bi bi-trophy me-2"></i>Top 10 Leaderboard
          </h5>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Player</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  th:each="result, iterStat : ${ranking}"
                  th:class="${result.nickname == nickname ? 'table-success fw-bold' : ''}"
                >
                  <td>
                    <span th:if="${iterStat.count == 1}">ü•á</span>
                    <span th:if="${iterStat.count == 2}">ü•à</span>
                    <span th:if="${iterStat.count == 3}">ü•â</span>
                    <span
                      th:if="${iterStat.count > 3}"
                      th:text="${iterStat.count}"
                      >4</span
                    >
                  </td>
                  <td th:text="${result.nickname}">Player</td>
                  <td>
                    <span th:text="${result.score}">0</span>
                    <small class="text-muted" th:text="'/' + ${result.maxScore}"
                      >/ 100</small
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="d-grid gap-2 mt-4">
            <a
              th:href="@{/play/{id}(id=${quiz.id})}"
              class="btn btn-primary btn-lg"
            >
              <i class="bi bi-arrow-repeat me-2"></i>Play Again
            </a>
            <a href="/" class="btn btn-outline-secondary">
              <i class="bi bi-house me-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
