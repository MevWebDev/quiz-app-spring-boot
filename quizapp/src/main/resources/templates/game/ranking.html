<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="'Ranking: ' + ${quiz.title}">Ranking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .podium {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        margin-bottom: 2rem;
      }
      .podium-place {
        text-align: center;
        padding: 1rem;
        border-radius: 8px 8px 0 0;
        color: white;
      }
      .podium-1 {
        background: linear-gradient(180deg, #ffd700 0%, #ffa500 100%);
        height: 150px;
        width: 120px;
      }
      .podium-2 {
        background: linear-gradient(180deg, #c0c0c0 0%, #a0a0a0 100%);
        height: 120px;
        width: 100px;
      }
      .podium-3 {
        background: linear-gradient(180deg, #cd7f32 0%, #8b4513 100%);
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/"
          ><i class="bi bi-question-circle-fill me-2"></i>QuizApp</a
        >
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="bi bi-house me-1"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/ranking"
                ><i class="bi bi-trophy me-1"></i>Rankings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h1 class="text-center mb-4">
        <i class="bi bi-trophy-fill text-warning me-2"></i>
        <span th:text="${quiz.title}">Quiz</span> Leaderboard
      </h1>

      <!-- Podium for Top 3 -->
      <div class="podium" th:if="${#lists.size(ranking) >= 3}">
        <div class="podium-place podium-2">
          <h4>ðŸ¥ˆ</h4>
          <p class="mb-0 fw-bold" th:text="${ranking[1].nickname}">2nd</p>
          <small th:text="${ranking[1].score} + ' pts'">0 pts</small>
        </div>
        <div class="podium-place podium-1">
          <h3>ðŸ¥‡</h3>
          <p class="mb-0 fw-bold" th:text="${ranking[0].nickname}">1st</p>
          <small th:text="${ranking[0].score} + ' pts'">0 pts</small>
        </div>
        <div class="podium-place podium-3">
          <h5>ðŸ¥‰</h5>
          <p class="mb-0 fw-bold" th:text="${ranking[2].nickname}">3rd</p>
          <small th:text="${ranking[2].score} + ' pts'">0 pts</small>
        </div>
      </div>

      <!-- Full Ranking Table -->
      <div class="card border-0 shadow">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-dark">
                <tr>
                  <th style="width: 80px">Rank</th>
                  <th>Player</th>
                  <th>Score</th>
                  <th>Completed</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="result, iterStat : ${ranking}">
                  <td>
                    <span th:if="${iterStat.count == 1}" class="fs-4">ðŸ¥‡</span>
                    <span th:if="${iterStat.count == 2}" class="fs-4">ðŸ¥ˆ</span>
                    <span th:if="${iterStat.count == 3}" class="fs-4">ðŸ¥‰</span>
                    <span
                      th:if="${iterStat.count > 3}"
                      th:text="${iterStat.count}"
                      class="text-muted"
                      >#</span
                    >
                  </td>
                  <td class="fw-bold" th:text="${result.nickname}">Player</td>
                  <td>
                    <span class="badge bg-primary" th:text="${result.score}"
                      >0</span
                    >
                    <small
                      class="text-muted"
                      th:text="'/ ' + ${result.maxScore}"
                      >/ 100</small
                    >
                  </td>
                  <td
                    class="text-muted"
                    th:text="${#temporals.format(result.completedAt, 'dd MMM yyyy HH:mm')}"
                  >
                    Date
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(ranking)}">
                  <td colspan="4" class="text-center py-4 text-muted">
                    <i class="bi bi-inbox display-4"></i>
                    <p class="mt-2">No results yet. Be the first!</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a
          th:href="@{/play/{id}(id=${quiz.id})}"
          class="btn btn-primary btn-lg"
        >
          <i class="bi bi-play-circle me-2"></i>Play This Quiz
        </a>
        <a href="/" class="btn btn-outline-secondary btn-lg ms-2">
          <i class="bi bi-house me-2"></i>Home
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
