<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Quiz App</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 60px;
      }
      .hero {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 60px 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Fragment with security -->
    <nav
      th:fragment="navbar"
      class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="/quizzes">
          <i class="bi bi-question-circle-fill"></i> Quiz App
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/quizzes"
                ><i class="bi bi-list"></i> Quizzes</a
              >
            </li>
            <!-- Admin only: New Quiz -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" href="/quizzes/new"
                ><i class="bi bi-plus-circle"></i> New Quiz</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/swagger-ui/index.html"
                ><i class="bi bi-code-slash"></i> API</a
              >
            </li>

            <!-- Not authenticated: Show Login -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" href="/login"
                ><i class="bi bi-box-arrow-in-right"></i> Login</a
              >
            </li>

            <!-- Authenticated: Show user info and logout -->
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i>
                <span sec:authentication="name">User</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <span class="dropdown-item-text text-muted">
                    <small sec:authentication="principal.authorities"
                      >Roles</small
                    >
                  </span>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="dropdown-item">
                      <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Footer Fragment -->
    <footer th:fragment="footer" class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2024 Quiz App. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts Fragment -->
    <div th:fragment="scripts">
      <!-- Bootstrap 5 JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>

    <!-- Alert Fragment for success/error messages -->
    <div th:fragment="alerts">
      <div
        th:if="${successMessage}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${errorMessage}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${errorMessage}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>
  </body>
</html>
