<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/"
          ><i class="bi bi-question-circle-fill me-2"></i>QuizApp</a
        >
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="bi bi-house me-1"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin"
                ><i class="bi bi-gear me-1"></i>Admin</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ranking"
                ><i class="bi bi-trophy me-1"></i>Rankings</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/logout"
                ><i class="bi bi-box-arrow-right me-1"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <!-- Success/Error Messages -->
      <div
        th:if="${successMessage}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-check-circle me-2"></i
        ><span th:text="${successMessage}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <h1 class="mb-4">
        <i class="bi bi-speedometer2 me-2"></i>Admin Dashboard
      </h1>

      <!-- Stats Cards -->
      <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
        <div class="col">
          <div class="card border-0 shadow-sm bg-primary text-white">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h6 class="card-subtitle mb-2 opacity-75">Total Quizzes</h6>
                  <h2 class="card-title mb-0" th:text="${totalQuizzes}">0</h2>
                </div>
                <i class="bi bi-collection display-4 opacity-50"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-0 shadow-sm bg-success text-white">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h6 class="card-subtitle mb-2 opacity-75">Total Questions</h6>
                  <h2 class="card-title mb-0" th:text="${totalQuestions}">0</h2>
                </div>
                <i class="bi bi-question-circle display-4 opacity-50"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-0 shadow-sm bg-info text-white">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h6 class="card-subtitle mb-2 opacity-75">Total Answers</h6>
                  <h2 class="card-title mb-0" th:text="${totalAnswers}">0</h2>
                </div>
                <i class="bi bi-check-circle display-4 opacity-50"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quiz Management -->
      <div class="card border-0 shadow">
        <div
          class="card-header bg-white d-flex justify-content-between align-items-center py-3"
        >
          <h5 class="mb-0">
            <i class="bi bi-collection me-2"></i>Manage Quizzes
          </h5>
          <a href="/admin/quiz/new" class="btn btn-primary btn-sm"
            ><i class="bi bi-plus-lg me-1"></i>New Quiz</a
          >
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Questions</th>
                  <th>Settings</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="quiz : ${quizzes}">
                  <td th:text="${quiz.id}">#</td>
                  <td>
                    <strong th:text="${quiz.title}">Quiz</strong>
                    <br />
                    <small class="text-muted" th:text="${quiz.description}"
                      >Description</small
                    >
                  </td>
                  <td>
                    <span
                      class="badge bg-secondary"
                      th:text="${quiz.questionCount}"
                      >0</span
                    >
                  </td>
                  <td>
                    <span
                      th:if="${quiz.timeLimit}"
                      class="badge bg-warning text-dark me-1"
                    >
                      <i class="bi bi-clock"></i>
                      <span th:text="${quiz.timeLimit / 60}">0</span>m
                    </span>
                    <span
                      th:if="${quiz.shuffleQuestions}"
                      class="badge bg-info me-1"
                    >
                      <i class="bi bi-shuffle"></i>
                    </span>
                    <span
                      th:if="${quiz.negativePoints}"
                      class="badge bg-danger me-1"
                    >
                      <i class="bi bi-dash-circle"></i>
                    </span>
                  </td>
                  <td>
                    <div class="btn-group btn-group-sm">
                      <a
                        th:href="@{/admin/quiz/{id}/questions(id=${quiz.id})}"
                        class="btn btn-outline-primary"
                        title="Manage Questions"
                      >
                        <i class="bi bi-list-ul"></i>
                      </a>
                      <a
                        th:href="@{/admin/quiz/{id}/edit(id=${quiz.id})}"
                        class="btn btn-outline-secondary"
                        title="Edit Quiz"
                      >
                        <i class="bi bi-pencil"></i>
                      </a>
                      <form
                        th:action="@{/admin/quiz/{id}/delete(id=${quiz.id})}"
                        method="post"
                        style="display: inline"
                        onsubmit="return confirm('Are you sure you want to delete this quiz?');"
                      >
                        <button
                          type="submit"
                          class="btn btn-outline-danger btn-sm"
                          title="Delete Quiz"
                        >
                          <i class="bi bi-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(quizzes)}">
                  <td colspan="5" class="text-center py-4 text-muted">
                    No quizzes yet. <a href="/admin/quiz/new">Create one!</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
