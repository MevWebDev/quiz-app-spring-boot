<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${isEdit} ? 'Edit Quiz' : 'New Quiz'">Quiz Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/"
          ><i class="bi bi-question-circle-fill me-2"></i>QuizApp</a
        >
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="bi bi-house me-1"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin"
                ><i class="bi bi-gear me-1"></i>Admin</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card border-0 shadow">
            <div class="card-header bg-primary text-white py-3">
              <h5 class="mb-0">
                <i
                  th:class="${isEdit} ? 'bi bi-pencil me-2' : 'bi bi-plus-circle me-2'"
                ></i>
                <span th:text="${isEdit} ? 'Edit Quiz' : 'Create New Quiz'"
                  >Quiz Form</span
                >
              </h5>
            </div>
            <div class="card-body p-4">
              <form
                th:action="${isEdit} ? @{/admin/quiz/{id}(id=${quizId})} : @{/admin/quiz}"
                method="post"
                th:object="${quiz}"
              >
                <!-- Title -->
                <div class="mb-3">
                  <label for="title" class="form-label fw-bold">
                    <i class="bi bi-type me-1"></i>Quiz Title *
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="title"
                    th:field="*{title}"
                    required
                    placeholder="Enter quiz title"
                  />
                </div>

                <!-- Description -->
                <div class="mb-3">
                  <label for="description" class="form-label fw-bold">
                    <i class="bi bi-text-paragraph me-1"></i>Description
                  </label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                    th:field="*{description}"
                    placeholder="Enter quiz description"
                  ></textarea>
                </div>

                <!-- Time Limit -->
                <div class="mb-3">
                  <label for="timeLimit" class="form-label fw-bold">
                    <i class="bi bi-clock me-1"></i>Time Limit (seconds)
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="timeLimit"
                    th:field="*{timeLimit}"
                    placeholder="e.g., 300 for 5 minutes"
                  />
                  <small class="text-muted"
                    >Leave empty for no time limit</small
                  >
                </div>

                <!-- Options -->
                <div class="card bg-light mb-4">
                  <div class="card-body">
                    <h6 class="card-title mb-3">
                      <i class="bi bi-sliders me-1"></i>Quiz Options
                    </h6>

                    <div class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="shuffleQuestions"
                        th:field="*{shuffleQuestions}"
                      />
                      <label class="form-check-label" for="shuffleQuestions">
                        <i class="bi bi-shuffle me-1"></i>Shuffle Questions
                        <small class="text-muted d-block"
                          >Randomize question order for each player</small
                        >
                      </label>
                    </div>

                    <div class="form-check mb-2">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="shuffleAnswers"
                        th:field="*{shuffleAnswers}"
                      />
                      <label class="form-check-label" for="shuffleAnswers">
                        <i class="bi bi-shuffle me-1"></i>Shuffle Answers
                        <small class="text-muted d-block"
                          >Randomize answer order for each question</small
                        >
                      </label>
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="negativePoints"
                        th:field="*{negativePoints}"
                      />
                      <label class="form-check-label" for="negativePoints">
                        <i class="bi bi-dash-circle me-1"></i>Negative Points
                        <small class="text-muted d-block"
                          >Deduct points for wrong answers</small
                        >
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i
                      th:class="${isEdit} ? 'bi bi-check-lg me-1' : 'bi bi-plus-lg me-1'"
                    ></i>
                    <span th:text="${isEdit} ? 'Save Changes' : 'Create Quiz'"
                      >Submit</span
                    >
                  </button>
                  <a href="/admin" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-x-lg me-1"></i>Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
