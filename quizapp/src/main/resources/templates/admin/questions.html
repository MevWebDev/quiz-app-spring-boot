<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="'Manage Questions: ' + ${quiz.title}">Questions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/"
          ><i class="bi bi-question-circle-fill me-2"></i>QuizApp</a
        >
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/admin"
                ><i class="bi bi-arrow-left me-1"></i>Back to Admin</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <!-- Alert Messages -->
      <div
        th:if="${successMessage}"
        class="alert alert-success alert-dismissible fade show"
      >
        <span th:text="${successMessage}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="mb-0"><i class="bi bi-list-ul me-2"></i>Questions</h1>
          <p class="text-muted mb-0">
            Quiz: <strong th:text="${quiz.title}">Quiz</strong>
          </p>
        </div>
      </div>

      <div class="row">
        <!-- Add Question Form -->
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
              <i class="bi bi-plus-lg me-2"></i>Add Question
            </div>
            <div class="card-body">
              <form
                th:action="@{/admin/quiz/{id}/questions(id=${quiz.id})}"
                method="post"
              >
                <div class="mb-3">
                  <label class="form-label">Question Text</label>
                  <textarea
                    name="text"
                    class="form-control"
                    rows="3"
                    required
                    placeholder="Enter your question..."
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Type</label>
                  <select name="type" class="form-select" required>
                    <option
                      th:each="type : ${questionTypes}"
                      th:value="${type}"
                      th:text="${type.name()}"
                    >
                      Type
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Points</label>
                  <input
                    type="number"
                    name="points"
                    class="form-control"
                    value="1"
                    min="1"
                    max="100"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-plus-lg me-1"></i>Add Question
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Questions List -->
        <div class="col-md-8">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-white">
              <strong
                ><span th:text="${#lists.size(questions)}">0</span>
                Questions</strong
              >
            </div>
            <div class="card-body p-0">
              <div class="list-group list-group-flush">
                <div
                  th:each="question, iterStat : ${questions}"
                  class="list-group-item d-flex justify-content-between align-items-start py-3"
                >
                  <div class="ms-2 me-auto">
                    <div class="d-flex align-items-center mb-1">
                      <span
                        class="badge bg-secondary me-2"
                        th:text="'#' + ${iterStat.count}"
                        >#1</span
                      >
                      <span
                        class="badge bg-primary me-2"
                        th:text="${question.type}"
                        >TYPE</span
                      >
                      <span
                        class="badge bg-success"
                        th:text="${question.points} + ' pts'"
                        >1 pts</span
                      >
                    </div>
                    <p class="mb-0" th:text="${question.text}">Question text</p>
                  </div>
                  <div class="btn-group btn-group-sm">
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      data-bs-toggle="modal"
                      data-bs-target="#editQuestionModal"
                      th:data-question-id="${question.id}"
                      th:data-question-text="${question.text}"
                      th:data-question-type="${question.type}"
                      th:data-question-points="${question.points}"
                      onclick="populateEditModal(this)"
                    >
                      <i class="bi bi-pencil"></i> Edit
                    </button>
                    <a
                      th:href="@{/admin/questions/{id}/answers(id=${question.id})}"
                      class="btn btn-outline-primary"
                    >
                      <i class="bi bi-list-check"></i> Answers
                    </a>
                    <form
                      th:action="@{/admin/questions/{id}/delete(id=${question.id})}"
                      method="post"
                      class="d-inline"
                    >
                      <button
                        type="submit"
                        class="btn btn-outline-danger"
                        onclick="return confirm('Delete this question?')"
                      >
                        <i class="bi bi-trash"></i>
                      </button>
                    </form>
                  </div>
                </div>
                <div
                  th:if="${#lists.isEmpty(questions)}"
                  class="list-group-item text-center py-5 text-muted"
                >
                  <i class="bi bi-inbox display-4"></i>
                  <p class="mt-2 mb-0">No questions yet. Add some!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Question Modal -->
    <div
      class="modal fade"
      id="editQuestionModal"
      tabindex="-1"
      aria-labelledby="editQuestionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="editQuestionModalLabel">
              <i class="bi bi-pencil me-2"></i>Edit Question
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="editQuestionForm" method="post">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Question Text</label>
                <textarea
                  name="text"
                  id="editQuestionText"
                  class="form-control"
                  rows="3"
                  required
                  placeholder="Enter your question..."
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Type</label>
                <select
                  name="type"
                  id="editQuestionType"
                  class="form-select"
                  required
                >
                  <option
                    th:each="type : ${questionTypes}"
                    th:value="${type}"
                    th:text="${type.name()}"
                  >
                    Type
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Points</label>
                <input
                  type="number"
                  name="points"
                  id="editQuestionPoints"
                  class="form-control"
                  value="1"
                  min="1"
                  max="100"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i>Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function populateEditModal(button) {
        const questionId = button.getAttribute("data-question-id");
        const questionText = button.getAttribute("data-question-text");
        const questionType = button.getAttribute("data-question-type");
        const questionPoints = button.getAttribute("data-question-points");

        document.getElementById("editQuestionForm").action =
          "/admin/questions/" + questionId + "/update";
        document.getElementById("editQuestionText").value = questionText;
        document.getElementById("editQuestionType").value = questionType;
        document.getElementById("editQuestionPoints").value = questionPoints;
      }
    </script>
  </body>
</html>
