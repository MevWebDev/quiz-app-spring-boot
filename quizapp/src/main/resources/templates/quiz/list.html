<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head('Quizzes - Quiz App')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container mt-4">
      <div th:replace="~{fragments/layout :: alerts}"></div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-collection"></i> Quizzes</h1>
        <a
          href="/quizzes/new"
          class="btn btn-primary"
          sec:authorize="hasRole('ADMIN')"
        >
          <i class="bi bi-plus-circle"></i> Create New Quiz
        </a>
      </div>

      <!-- Quiz list using th:each -->
      <div class="row">
        <div th:each="quiz : ${quizzes}" class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title" th:text="${quiz.title}">Quiz Title</h5>
              <p
                class="card-text text-muted"
                th:text="${quiz.description != null ? quiz.description : 'No description'}"
              >
                Description
              </p>
              <div class="d-flex flex-wrap gap-1 mb-2">
                <span th:if="${quiz.timeLimit}" class="badge bg-info">
                  <i class="bi bi-clock"></i>
                  <span th:text="${quiz.timeLimit + 's'}"></span>
                </span>
                <span
                  th:if="${quiz.shuffleQuestions}"
                  class="badge bg-secondary"
                >
                  <i class="bi bi-shuffle"></i> Shuffle
                </span>
                <span
                  th:if="${quiz.negativePoints}"
                  class="badge bg-warning text-dark"
                >
                  <i class="bi bi-dash-circle"></i> Negative
                </span>
              </div>
              <p class="card-text">
                <small class="text-muted">
                  <span th:text="${quiz.questionCount}">0</span> questions
                </small>
              </p>
            </div>
            <div class="card-footer bg-transparent">
              <a
                th:href="@{/quizzes/{id}(id=${quiz.id})}"
                class="btn btn-sm btn-outline-primary"
              >
                <i class="bi bi-eye"></i> View
              </a>
              <a
                th:href="@{/quizzes/{id}/edit(id=${quiz.id})}"
                class="btn btn-sm btn-outline-secondary"
                sec:authorize="hasRole('ADMIN')"
              >
                <i class="bi bi-pencil"></i> Edit
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty state -->
      <div th:if="${#lists.isEmpty(quizzes)}" class="text-center py-5">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <h3 class="text-muted mt-3">No quizzes yet</h3>
        <p class="text-muted">Create your first quiz to get started!</p>
        <a
          href="/quizzes/new"
          class="btn btn-primary mt-2"
          sec:authorize="hasRole('ADMIN')"
        >
          <i class="bi bi-plus-circle"></i> Create Quiz
        </a>
      </div>

      <!-- Pagination -->
      <nav th:if="${totalPages > 1}" aria-label="Quiz list pagination">
        <ul class="pagination justify-content-center">
          <li
            class="page-item"
            th:classappend="${currentPage == 0} ? 'disabled'"
          >
            <a class="page-link" th:href="@{/quizzes(page=${currentPage - 1})}"
              >Previous</a
            >
          </li>
          <li
            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            class="page-item"
            th:classappend="${currentPage == i} ? 'active'"
          >
            <a
              class="page-link"
              th:href="@{/quizzes(page=${i})}"
              th:text="${i + 1}"
              >1</a
            >
          </li>
          <li
            class="page-item"
            th:classappend="${currentPage >= totalPages - 1} ? 'disabled'"
          >
            <a class="page-link" th:href="@{/quizzes(page=${currentPage + 1})}"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
  </body>
</html>
