<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head
    th:replace="~{fragments/layout :: head('Quiz Details - Quiz App')}"
  ></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container mt-4">
      <div th:replace="~{fragments/layout :: alerts}"></div>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/quizzes">Quizzes</a></li>
          <li class="breadcrumb-item active" th:text="${quiz.title}">
            Quiz Title
          </li>
        </ol>
      </nav>

      <div class="card shadow">
        <div
          class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
        >
          <h3 class="mb-0" th:text="${quiz.title}">Quiz Title</h3>
          <div sec:authorize="hasRole('ADMIN')">
            <a
              th:href="@{/quizzes/{id}/edit(id=${quiz.id})}"
              class="btn btn-light btn-sm"
            >
              <i class="bi bi-pencil"></i> Edit
            </a>
            <form
              th:action="@{/quizzes/{id}/delete(id=${quiz.id})}"
              method="post"
              class="d-inline"
              onsubmit="return confirm('Are you sure you want to delete this quiz?')"
            >
              <button type="submit" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> Delete
              </button>
            </form>
          </div>
        </div>
        <div class="card-body">
          <p class="lead" th:text="${quiz.description}">Description</p>

          <hr />

          <div class="row">
            <div class="col-md-6">
              <h5><i class="bi bi-gear"></i> Settings</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Time Limit</span>
                  <span
                    th:text="${quiz.timeLimit != null ? quiz.timeLimit + ' seconds' : 'No limit'}"
                    class="badge bg-info"
                    >No limit</span
                  >
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Shuffle Questions</span>
                  <span
                    th:text="${quiz.shuffleQuestions ? 'Yes' : 'No'}"
                    th:class="${quiz.shuffleQuestions ? 'badge bg-success' : 'badge bg-secondary'}"
                    >No</span
                  >
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Shuffle Answers</span>
                  <span
                    th:text="${quiz.shuffleAnswers ? 'Yes' : 'No'}"
                    th:class="${quiz.shuffleAnswers ? 'badge bg-success' : 'badge bg-secondary'}"
                    >No</span
                  >
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Negative Points</span>
                  <span
                    th:text="${quiz.negativePoints ? 'Yes' : 'No'}"
                    th:class="${quiz.negativePoints ? 'badge bg-warning text-dark' : 'badge bg-secondary'}"
                    >No</span
                  >
                </li>
              </ul>
            </div>
            <div class="col-md-6">
              <h5><i class="bi bi-info-circle"></i> Statistics</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Questions</span>
                  <span class="badge bg-primary" th:text="${quiz.questionCount}"
                    >0</span
                  >
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Categories</span>
                  <span
                    class="badge bg-secondary"
                    th:text="${#sets.size(quiz.categories)}"
                    >0</span
                  >
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Created</span>
                  <span
                    th:text="${#temporals.format(quiz.createdAt, 'yyyy-MM-dd HH:mm')}"
                    >Date</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <a href="/quizzes" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to List
          </a>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
  </body>
</html>
